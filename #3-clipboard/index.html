<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/clipboard.css" />
    <title>ClipBoard | Javascript</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light bg-light shadow">
        <div class="container">
          <h1 class="navbar-brand fs-6 mt-1">ClipBoard</h1>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link me-3 fs-6">Prev</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link fs-6">Next</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        
        <div class=" copier pt-5 position-relative">
          
          <div class="d-flex gap-2">
            <input
              type="tel"
              name="tel"
              id="copy-text"
              value="0765 709135"
              class="form-control"
            />
            <button id="copy-btn" class="btn btn-secondary border-0">Copy</button>
            <div class="d-inline-block position-absolute offset-7 top-0 tool-tip">
              <span
                class="visually-hidden bg-dark text-white px-3 pt-1 pb-2 small rounded position-absolute tool-tip_text"
                >Copy to clipboard</span
              >
            </div>
          </div>
          
          <div>
        </div>
    </main>

    <footer class="bg-light fixed-bottom">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center pt-3">
          <p class="small">@ 2022 jos-me</p>
        </div>
      </div>
    </footer>

    <script src="js/clipboard.js"></script>
  </body>
</html>
