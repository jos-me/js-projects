<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/color-flipper.css" />
    <title>Color Flipper | Javascript</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light bg-light shadow">
        <div class="container">
          <h1 class="navbar-brand fs-6 mt-1">ColorFlipper</h1>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link me-3 fs-6">Prev</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link fs-6">Next</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="flipper d-flex flex-column gap-4 justify-content-center align-items-center"
      >
        <div class="css-declaration py-3 px-4 text-white rounded">
          <code class="fw-bolder fs-4">
            <span class="selector">body </span>{
            <span class="text-warning">background color</span>:
            <span class="color">#F1f5f8</span>
            <span class="">}</span>
          </code>
        </div>
        <div>
          <button
            id="btnSimple"
            class="btn btn-outline-dark me-3 text-uppercase px-4"
          >
            Simple
          </button>
          <button id="btnHex" class="btn btn-outline-dark text-uppercase px-4">
            Hexadecimal
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-light fixed-bottom">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center pt-3">
          <p class="small">@ 2022 jos-me</p>
        </div>
      </div>
    </footer>

    <script src="js/color-flipper.js"></script>
  </body>
</html>
